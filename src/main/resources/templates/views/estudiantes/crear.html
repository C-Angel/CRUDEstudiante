<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head">
</head>

<body>
	<header th:replace="plantilla/template :: header"></header>

	<div class="container">

		<div class="card bg-light">
			<div class="card-header bg-dark text-white" th:text="${titulo}">

			</div>
			<div class="card-body">

				<form th:action="@{/save}" th:object="${estudiante}" method="POST">
					<div class="form-group row">
						<input type="hidden" th:field="*{idestudiante}" class="form-control form-control-sm col-6" id="idestudiante"
							placeholder="Id de Estudiante">
						<small></small>
					</div>
									
					<div class="form-group row">
						<label class="col-md-2" for="nombres">Nombres</label>
						<input type="text" th:field="*{nombres}" class="form-control form-control-sm col-6" id="nombres"
							placeholder="Nombre de Estudiante">
						<small></small>
					</div>

					<div class="form-group row">
						<label class="col-md-2" for="apellidos">Apellidos</label>
						<input type="text" th:field="*{apellidos}"  class="form-control form-control-sm col-6" id="apellidos"
							placeholder="Apellidos de Estudiante">
						<small></small>
					</div>

					<div class="form-group row">
						<label class="col-md-2" for="telefono">Telefono</label>
						<input type="text" th:field="*{telefono}"  class="form-control form-control-sm col-6" id="telefono"
							placeholder="Telefono">
						<small></small>
					</div>

					<div class="form-group row">
						<label class="col-md-2" for="email">Correo</label>
						<input type="text" th:field="*{email}"  class="form-control form-control-sm col-6" id="email"
							placeholder="Correo del Estudiante">
						<small></small>
					</div>

					<div class="form-group row">
						<label class="col-md-2" for="pais">Pais</label>
						<select th:field="*{pais}"  class="form-control form-control-sm col-6" id="pais">
							<option 
								th:each="pais:${lstPais}" 
								th:value="${pais.idpais}"
								th:text="${pais.nompais}" />
						</select>
					</div>

					<div class="card-footer bg-dark">
						<input type="submit" class="btn btn-primary btn-sm" value="Guardar"/>
					</div>			
					
				</form>

			</div>
		</div>
	</div>
	
	<footer th:replace="plantilla/template :: footer"></footer>
</body>

</html>
